#image : mcr.microsoft.com/dotnet/framework/sdk:4.8
image: mcr.microsoft.com/dotnet/framework/sdk:4.8-windowsservercore-ltsc2019

stages:
  - build
  - test

before_script:
    - cd WpfApp2

build_App:
  stage: build
  tags:
   - Docker 
   - FB2
   - Windows 
   - Runner 
  script:
   - nuget.exe restore "WpfApp2.sln"
   - MSBuild.exe "WpfApp2.sln" -t:Build -p:Configuration=Release /p:Platform="Any CPU" /clp:ErrorsOnly
  artifacts:
    expire_in: 10 days
    paths:
      - .\WpfApp2\WpfApp2\bin\Release


test_App:
  interruptible: true
  #allow_failure: true

  stage: test
  tags:
   - Docker 
   - FB2
   - Windows 
   - Runner 
  script:
   - Set-ExecutionPolicy Bypass -Scope Process -Force; [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072; iex ((New-Object System.Net.WebClient).DownloadString('https://chocolatey.org/install.ps1'))
   - choco install nunit-console-runner
   - cd .\WpfApp2\bin\Release
   - nunit3-console "WpfApp2.exe"
  artifacts:
    when: always
    paths:
      - .\WpfApp2\WpfApp2\bin\Release\TestResult.xml
    reports:
      junit:
        - .\WpfApp2\WpfApp2\bin\Release\TestResult.xml
